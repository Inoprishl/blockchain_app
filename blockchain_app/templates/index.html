{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body class='body'>
    {% block content %}
    {% endblock content %}
    {% block image %}
    {% endblock image %}
    {% block script %}
    {% endblock script %}
</body>
</html>
